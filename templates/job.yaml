apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: palakollu145/hello-world:{{ .Values.tag }}
        command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 0
