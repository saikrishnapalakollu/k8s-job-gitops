apiVersion: batch/v1
kind: Job
metadata:
  name: gitops-{{ randAlphaNum 8 | lower }}
  annotations:
    # argocd.argoproj.io/hook: PreSync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: {{ .Values.repository}}/{{ .Values.image }}:{{ .Values.tag }}
        command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 0
